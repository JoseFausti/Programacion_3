<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DevHype_Loggin</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>
        <header class="header">
            <h1>DevHype</h1>
        </header>
        <main>
            <div class="contenedor_form">
                <h3>Ingresar</h3>
                <form method="post" accept-charset="UTF-8">
                    <fieldset class="loggin">
                        <label for="correo">Ingrese su mail:</label>
                        <input placeholder="Correo@correo.com" type="email" id="correo" required>

                        <label for="contraseña">Ingrese su contraseña:</label>
                        <input placeholder="Contraseña:" type="password" id="contrasena" name="contrasena" required>

                        <div class="boton-contenedor">
                            <button class="boton" type="submit">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
