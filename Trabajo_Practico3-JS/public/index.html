<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Introduccion a Js</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="dom_1">
            <div class="parrafos">
                <p>Este es el primer parrafo</p>
                <p>Este es el segundo parrafo</p>
                <p>Este es el tercer parrafo</p>
            </div>
            <button class="cambiar_azul">Cambiar color</button>
        </div>
        <div class="dom_2">
            <h3>Ejercicio 3: Formulario con alerta</h3>
            <form action="" method="post">
                <label for="texto">Ingresa un texto:</label>
                <input type="text" id="texto">
                <button type="button" class="alerta">Mostrar Alerta</button> <!-- Cambiado a type="button" para evitar envío del formulario -->
            </form>
        </div>
        <div class="dom_event_1">
            <h3>Ejercicio 1: Lista con elementos</h3>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ul>
        </div>
        <div class="dom_event_2">
            <h3>Ejercicio 2: Campo de texto y botones</h3>
            <form action="" method="post">
                <input type="text" placeholder="Ingresa algo">
                <button type="button" class="deshabilitar">Deshabilitar Campo</button>
                <button type="button" class="habilitar">Habilitar Campo</button>
            </form>
        </div>
        <div class="localStorage">
            <div class="correo">
                <form>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" required="">
                    <button type="submit">Guardar Correo</button>
                </form>
            </div>
            <div class="mostrarCorreo">
            <p>Correo guardado: gay@gmail.com</p>
            <button class="eliminarCorreo">Eliminar Correo Guardado</button></div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="main.js"></script>
